{% extends 'blog/base_blog.html' %}

{% block title %}
  Tags list - {{ block.super }}
{% endblock %}

{% block content %}
  <h1 class="mb-5">Tags :</h1>
  {% for tag in tags %}
    <div class="mb-3">
          <h2 class="card-title"><a href="{{ tag.get_absolute_url }}"">{{ tag.title }}</a></h2>
    </div>
  {% endfor %}
{% endblock %}
