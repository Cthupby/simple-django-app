{% extends 'blog/base_blog.html' %}

{% block title %}
  Delete post "{{ post.title }}" - {{ block.super }}
{% endblock %}

{% block content %}

  <form class="" action="{{ post.get_delete_url }}" method="post">
    {% csrf_token %}
    <h3 class="mb-5">Are you sure want to delete <b>"{{ post.title }}"</b> post?</h3>
    <a href="{{ post.get_absolute_url }}">Cancel</a>
    <button type="submit" name="button" class="btn offset-1 btn-danger">Delete</button>
  </form>

{% endblock %}
