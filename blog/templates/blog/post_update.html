{% extends 'blog/base_blog.html' %}

{% block title %}
  Post update - {{ block.super }}
{% endblock %}

{% block content %}
  <form class="" action="{{ post.post_update_url }}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group mb-3">
        {% if field.errors %}
        <div class="alert alert-danger">{{ field.errors }}</div>
        {% endif %}
        {{ field.label }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary mt-2">
      Update post
    </button>
  </form>
  {% endblock %}
